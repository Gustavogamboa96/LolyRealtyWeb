<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content"  id="myModal" displayed="false"  >
      <div class="modal-header text-center">
 
        <h4 class="modal-title w-100 font-weight-bold" id="the" >Subscribe</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
          <form  name="contactform" method="post">   
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input name="name" type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Your name</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input name="email" type="email" id="form2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Your email</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <input type="submit" class="btn btn-primary" style = "background-color: #231F20 !important;;border-color: #231F20 !important;">Submit</input>
 
      </div>
 </form>

    </div>
  </div>

</div>
<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Launch

<script>
$(function () {

        $('form').on('submit', function (e) {

          e.preventDefault();

          $.ajax({
            type: 'post',
            url: 'contactreceiver.php',
            data: $('form').serialize(),
            success: function () {
            
		    $('#myModal').hide();
                    $('.modal-backdrop').hide();
	    
	    }
          });

        });

      });
</script>
